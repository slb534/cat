################################################################################ Main project directory paths                                                ################################################################################# Name of the WAR filename (use no extension)dist.name=cat# Location of the source directorysrc.home=${basedir}/src# Location of WAR rootdist.home=${basedir}/dist# Location that classes should be built tobin.home=${dist.home}/WEB-INF/classes# Location that the java doc should be built todocs.home=${basedir}/docs/api################################################################################ Deployment parameters for Tomcat                                            ################################################################################# A comma seperated list of the machines to deploy tomachines=currimap# Tomcat manager variables (URL and credentials required to deploy)currimap.manager.url=http://yourtomcatserver.yourdomain.edu/managercurrimap.manager.username=tomcat_administrator_useridcurrimap.manager.password=tomcat_administrator_passwordcurrimap.manager.path=/${dist.name}################################################################################ Dependency paths, try and use a path within the repository base             ################################################################################# Main lib locationlib.home=${basedir}/lib# http://logging.apache.org/log4j/docs/log4j.home=${basedir}/lib/log4j# http://jakarta.apache.org/tomcat/tomcat.home=${basedir}/lib/tomcat-5.5.17# http://sourceforge.net/project/showfiles.php?group_id=36177ant-contrib.home=${basedir}/lib/ant-contrib-0.6# http://ws.apache.org/axis/axis.home=${basedir}/lib/axis-1.2b2# http://jakarta.apache.org/commons/fileupload/commons.home=${basedir}/lib/jakarta-commons
# cascas.home=${basedir}/lib/cas# jdbcjdbc.home=${basedir}/lib/jdbc# jsfjsf.home=${basedir}/lib/jsf# hibernatehibernate.home=${basedir}/lib/hibernate#mailmail.home=${basedir}/lib/mail#jexcelapijexcelapi.home=${basedir}/lib/jexcelapi